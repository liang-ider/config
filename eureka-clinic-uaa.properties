server:
  port: 18088
spring:
  application:
    name: eureka-clinic-uaa
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
  client:
    service-url:
      defaultZone: http://admin:123456@localhost:18080/eureka/,http://admin:123456@localhost:18081/eureka/,http://admin:123456@localhost:18082/eureka/
logging:
  level:
    cn: debug
# JWT
jwt:
  header: Authorization
  #使用密码加密的密码（本项目未使用）
  secret: mySecret
  #token有效期一天
  expiration: 86400
  tokenHead: "Bearer "
  #解密用的公钥
  publicKey: 